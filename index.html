<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock Paper Scissors</header>

    <div class="points">
        <p class="userpoints">You: <span id="userpoints">0</span></p>
        <p class="cpupoints">Rival: <span id="cpupoints">0</span></p>
    </div>

    <div id="result"></div>

    <div class="user-opt">
        <div class="rock">
            <img id="rock" src="./images/rock.png" alt="rock">
        </div>

        <div class="paper">
            <img id="paper" src="./images/paper.png" alt="paper">
        </div>

        <div class="scissors">
            <img id="scissors" src="./images/scissors.png" alt="scissors">
        </div>

    </div>

    <script src="ex.js"></script>
</body>
</html>
